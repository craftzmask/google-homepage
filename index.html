<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="style.css">
    <body >
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-white navbar-white pt-2 ps-2">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link active">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active">Store</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link active">Gmail</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active me-2">Images</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active"><span class="material-symbols-outlined">apps</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link active pt-0"><i class="h3 bi bi-person-circle"></i></a></li>
                </ul>
            </div>
        </nav>
        

        <!-- Main -->
        <main class="text-center" style="margin-top: 200px;">
            <div class="container">
                <img src="logo.png" alt="google logo" width="272" height="92">
                <form class="w-50" action="https://google.com/search" style="margin: auto;">
                    <div class="input-group border border-1 rounded-pill input-group-lg my-4">
                        <i class="text-black-50 bg-white border-0 rounded-pill input-group-text bi bi-search"></i>
                        <input type="text" class="form-control border-0 search-input px-0" name="q">
                        <i class="text-primary bg-white border-0 rounded-pill input-group-text bi bi-mic"></i>
                    </div>
                    <input class="btn bg-light m-1 px-3" type="submit" value="Google Search" name="btnK" style="font-size: 14px;">
                    <input class="btn bg-light m-1 px-3" type="submit" value="I'm Feeling Lucky" name="btnI" style="font-size: 14px;">
                </form>
            </div>
        </main>

        <!-- Footer -->
        <nav class="fixed-bottom navbar navbar-expand-lg pt-0 px-2" style="background-color: #f2f2f2;">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="text-black-50 nav-link active px-3">Advertising</a></li>
                    <li class="nav-item"><a href="#" class="text-black-50 nav-link active px-3">Business</a></li>
                    <li class="nav-item"><a href="#" class="text-black-50 nav-link active px-3">How Search works</a></li>
                </ul>
                <ul class="navbar-nav" style="margin-right: 110px;">
                    <li class="nav-item">
                        <a href="#" class="nav-link active px-3">
                            <img class="img-fluid mb-0" src="leaf.png" alt="carbon logo" width="14">
                            <span class="text-black-50">Carbon neutral since 2007</span>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="text-black-50 nav-link active px-3">Privacy</a></li>
                    <li class="nav-item"><a href="#" class="text-black-50 nav-link active px-3">Terms</a></li>
                    <li class="nav-item"><a href="#" class="text-black-50 nav-link active px-3">Settings</a></li>
                </ul>
            </div>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>

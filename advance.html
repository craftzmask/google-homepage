<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="style.css">
    <body >
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-white navbar-white pt-2 ps-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="google_brand.svg" alt="google brand"></a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="#" class="nav-link active"><span class="material-symbols-outlined">apps</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link active pt-0"><i class="h3 bi bi-person-circle"></i></a></li>
                </ul>
            </div>
        </nav>

        <main class="text-start px-4 pt-4">
            <div class="container-fluid">
                <div class="text-danger pb-2 fs-5">Advanced Search</div>
                <hr class="pt-4">
                <form class="w-50" action="https://google.com/search">
                    <div class="mb-2 row">
                        <label for="as_q" class="col-xxl-2 col-form-label">all these words:</label>
                        <div class="col-xxl-7">
                            <input type="text" class="form-control form-control-sm mx-1" id="as_q" name="as_q">
                        </div>
                        <div class="col-xxl-3 d-none d-xxl-block">
                            <span class="instruction">Type the important words:</span>
                            <span class="example">tricolor rat terrier</span>
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="as_epq" class="col-xxl col-form-label">this exact word or phrase:</label>
                        <div class="col-xxl-7">
                            <input type="text" class="form-control form-control-sm mx-1" id="as_epq" name="as_epq">
                        </div>
                        <div class="col-xxl-3 d-none d-xxl-block">
                            <span class="instruction">Put exact words in quotes:</span>
                            <span class="example">"rat terrier"</span>
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="as_oq" class="col-xxl-2 col-form-label">any of these words:</label>
                        <div class="col-xxl-7">
                            <input type="text" class="form-control form-control-sm mx-1" id="as_oq" name="as_oq">
                        </div>
                        <div class="col-xxl-3 d-none d-xxl-block">
                            <span class="instruction">Type OR between all the words you want:</span>
                            <span class="example">miniature OR standard</span>
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="as_eq" class="col-xxl-2 col-form-label">none of these words:</label>
                        <div class="col-xxl-7">
                            <input type="text" class="form-control form-control-sm mx-1" id="as_eq" name="as_eq">
                        </div>
                        <div class="col-xxl-3 d-none d-xxl-block">
                            <span class="instruction">Put a minus sign just before words you don't want:</span>
                            <span class="example">-rodent, -"Jack Russell"</span>
                        </div>
                    </div>
                </form>
                <div class="w-50 mt-2 d-flex">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-7 text-end">
                        <input type="submit" class="btn btn-primary btn-sm border px-3 py-2 advanced-btn" value="Advanced Search">
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
